<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Beza Investment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1A2980, #26D0CE);
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1, p {
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        button {
            background: #1A2980;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #0D1B57;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Beza Investment</h1>
        <p>We are looking for talented individuals to join our team! <br>
           Apply now and start your career in investment.</p>
        <p><strong>ወደ ቤዛ ኢንቨስትመንት እንኳን በደህና መጡ</strong></p>
        <p>እኛ ከብቁ ሰዎች ጋር እንደትሰርብ እንፈልጋለን። <br> በኢንቨስትመንት ዘርፍ ስራ ማግኘት ይፈልጋሉ? እንግዲያ እቅፉን ሙሉው።</p>
        <button onclick="applyJob()">Apply for Job</button>
    </div>

    <script>
        function applyJob() {
            window.location.href = "job-application.html";
        }
    </script>

</body>
</html>
